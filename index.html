<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ff34a722c8.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
        <a href="https://github.com/TheCodingArchi/Etch-A-Sketch" class="github">
            <i class="fab fa-github fa-2x"></i>
        </a>
    </header>
    <main>
        <section class="grid-container"></section>
        <section>
            <button class="eraser">
                <i class="fas fa-eraser"></i>
                <p>Erase</p>
            </button>
            <button class="clear-sketch">
                <i class="fas fa-trash-alt"></i>
                <p>Delete</p>
            </button>
            <span>
                <input type="range" min="1" max="64" value="16">
                <p></p>
            </span>
            <button class="draw">
                <i class="fas fa-pen"></i>
                <p>Draw</p>
            </button>
        </section>
    </main>
    <!-- <section class="change-grid-size-popup">
        <form>
            <input type="text" autofocus id="grid-size-input" placeholder="Enter Grid Size">
            <input type="submit" value="Set Grid Size">
        </form>
    </section> -->
</body>
</html>
