<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/ff34a722c8.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
        <a href="https://github.com/TheCodingArchi/Etch-A-Sketch" class="github">
            <i class="fab fa-github fa-2x"></i>
        </a>
    </header>
    <main>
        <section class="grid-container"></section>
        <section>
            <button class="eraser">
                <i class="fas fa-eraser"></i>
                <p>Toggle Eraser</p>
            </button>
            <button class="clear-sketch">
                <i class="fas fa-trash-alt"></i>
                <p>Delete</p>
            </button>
            <span>
                <input type="range" min="1" max="64" value="16">
                <p></p>
            </span>
            <button class="pen-color"></button>
            <button class="random-color">
                <p>Toggle Random Colors</p>
            </button>
        </section>
    </main>
    <section class="change-color-popup">
        <button id="#4285F4"></button>
        <button id="#2DD354"></button>
        <button id="#FCD015"></button>
        <button id="#F7931E"></button>
        <button id="#EF4037"></button>
        <button id="#B442CC"></button>
        <button id="#000000"></button>
        <button id="#E6E6E6"></button>
        <button id="#666666"></button>
        <button id="#D19046 "></button>
    </section>
</body>
</html>
